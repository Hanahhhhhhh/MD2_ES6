<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function a(){
        console.log('for(;;)')
        for (let i =0; i<= 10; i+=2){
            console.log(i+ '')
        }
    }
    a();

    console.log ("for...of")
    for (let i of ['Ha Noi', 20.32, 3000]){
        console.log(i+ '')
    }
    function b(){
        let obj= {name:'Peter', age:25, salary:3000};
        console.log("for(;;)")
        for (let i =0; i<=10; i+=2){
            console.log(i + "")

        }
        console.log("for...of")
        for (let i of ['Ha Noi', 20.32,3000]){
            console.log(i + "")
        }
        console.log("for...in")
        for (let i in obj){
            console.log(obj[i]+'');
        }
    }
    b();
</script>
</body>
</html>
